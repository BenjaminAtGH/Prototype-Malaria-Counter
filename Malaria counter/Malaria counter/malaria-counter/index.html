<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Malaria Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<div id="app">
  <div id="tap-area">
    <div id="parasite" class="tap-zone">Parasite</div>
    <div id="leukocyte" class="tap-zone">Leukocyte</div>
  </div>

  <div id="numbers-area">
    <div>Parasites: <span id="p-count">0</span></div>
    <div>Leukocytes: <span id="l-count">0</span></div>

    <div id="warning" class="warning" hidden>
      ⚠️ Target 200 leukocytes reached
    </div>

    <div class="result">
      Density: <span id="density">–</span> /µL
    </div>

    <div class="controls">
      <button id="undo">Undo</button>
      <button id="reset">Reset</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
